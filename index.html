<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="title container">Rock, Paper, Scissors</header>
    <div class="information container">
      <div class="player__container">
        <div id="playerScore">Player Score: 0</div>
        <div id="playerChoice">✌️</div>
      </div>
      <div class="cpu__container">
        <div id="cpuScore">CPU Score: 0</div>
        <div id="cpuChoice">✌️</div>
      </div>
    </div>
    <div class="result container"></div>
    <div class="choices container">
      <div onclick="chooseRock()" id="rock">👊</div>
      <div onclick="choosePaper()" id="paper">✋</div>
      <div onclick="chooseScissors()" id="scissors">✌️</div>
    </div>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
